<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; minimum-scale=1; user-scalable=no;" />
<title><#$shopinfo[0]['shopname']#></title>
<link href="<#$Theme['T']['css']#>/login.css"  rel="stylesheet"/>
<link rel="stylesheet" href="<#$Theme['P']['root']#>/lianmeng/~mod~mobile-download-banner~0.1.10~css~style.css,~mod~app-m-dianping~1.1.3~css~style.css" type="text/css">
<link href="<#$Theme['P']['js']#>/swiper/swiper.css" rel="stylesheet" />
<link href="<#$Theme['T']['css']#>/media.css"  rel="stylesheet"/>
</head>
<body>
<include file="public:head"/>

<div class="content">
	<div class="flash">
	
	<div class="swiper-container">
	      <div class="swiper-wrapper">
	     	
	     		 <notempty name="ad">
	     		<volist name="ad" id="vo">
	     		<div  class="swiper-slide">
	     		<eq name="vo['mode']" value="1">
	     		<a href="<#:U('userauth/showad',array('id'=>$vo['id']))#>"><img src="<#$vo.ad_thumb#>" width="100%"></a>
	     		<else/>
					<gt name="vo.advurl|strlen" value="2">
						<a href="http://<#$vo.advurl#>"><img src="<#$vo.ad_thumb#>" width="100%"></a>
					<else/>
						<img src="<#$vo.ad_thumb#>" width="100%">
					</gt>
	     		
	     		</eq>
	     		</div>
	     		  </volist>   		
	     		<else/>
				<div  class="swiper-slide">
	     		<img src="<#$Theme['P']['root']#>/images/ad/noad01.jpg" width="100%">
	     		</div>
				<div  class="swiper-slide">
	     		<img src="<#$Theme['P']['root']#>/images/ad/noad02.jpg" width="100%">
	     		</div>
			</notempty>	
	      	   
	      </div>
	    </div>
	    
	</div>
	<div class="protocol">
	<div class="protocol-img"></div>
	<div class="protocol-text" style="padding:0.5em;">
	为了提供安全可靠的免费无线服务,您需要注册确认。
	</div>
</div>
<eq name="show" value="1">
		<if condition="$authmode['open'] eq true" >
			<eq name="authmode['overmax']" value="0">
				<div class="ugbox">
				<eq name="authmode['wx']" value="1">
				<div class="ugbox-son"><a class="btn_base btn_bg_g"  href="<#:U('userauth/wxauth')#>">微信认证</a></div>
				</eq>
				</div>
				<div class="ugbox">
				<eq name="authmode['allow']" value="1">
				<div class="ugbox-son"><a class="btn_base btn_bg_g"  href="<#:U('userauth/noAuth')#>">直接上网</a></div>
				</eq>
				<eq name="authmode['phone']" value="1">
				<div class="ugbox-son"><a class="btn_base btn_bg_g"  href="<#:U('userauth/mobile')#>">手机认证</a></div>
				</eq>
				</div>
				<eq name="authmode['reg']" value="1">
				<div class="ugbox">
				<div class="ugbox-son"><a  class="btn_base btn_bg_b" href="<#:U('userauth/reg')#>">注册认证</a></div>
				<div class="ugbox-son"><a class="btn_base btn_bg_b" href="<#:U('userauth/login')#>">会员登录</a></div>
				</div>
				</eq>
			<else/>
					<div class="ugbox">
					<div class="ugbox-son">
						
						<h2 style="text-align: center;line-height:40px;">每日免费上网次数是<#$shopinfo[0]['countmax']#>次 </br>
						
						</h2>
						
					</div>
					</div>
			</eq>
			
		<else/>
			<div class="ugbox">
			<div class="ugbox-son">
				
				<h2 style="text-align: center;line-height:40px;">当前时间不提供上网服务.</br>
				<eq name="authmode['openflag']" value="true">
					上网开放时间为每日 <#$authmode.opensh#>:00点至<#$authmode.openeh#>:00点
				</eq>
				</h2>
				
			</div>
			</div>
		</if>
	</eq>

	
	

	


<div class="ugbox">
<div class="ugbox-son"><a class="btn_base btn_bg_g"  href="<#:U('userauth/comments')#>">客户留言</a></div>
</div>

</div>




	
<include file="public:foot"/>
<script type="text/javascript" src="<#$Theme['P']['js']#>/swiper/swiper.js"></script>
<script type="text/javascript" src="<#$Theme['P']['js']#>/jquery.js"></script>
<script>
           var mySwiper = new Swiper('.swiper-container',{
        	   
        	    loop:true,
        	    grabCursor: true,
        	    paginationClickable: true,
        	    calculateHeight:true,
        		autoplay:3000,
        	  });
           $(function(){
	           	$.ajax({
				  	url: '<#:U('login/countad')#>',
			        type: "post",
					data:{
						'ids':"<#$adid#>",
						},
					dataType:'json',
					error:function(){},
					success:function(data){}
				  });
           	});
</script>
<if condition="$islm eq '1'">
<div class="footer_banner" id="zfooter"><div class="footer-fix-inner"><i class="banner_close J_close_banner" onclick="$('#zfooter').hide();">x</i><div class="footer-open" id="footer_download"><i class="dp-icon" style="display:none;"></i><a href="<#:U('lianmeng/index','shopid='.$shopid)#>"><p class="J_open_app wrap" style="color:white;">商家联盟</p></a><a class="imm-open J_open_app" href="<#:U('lianmeng/index','shopid='.$shopid)#>">立即查看</a></div></div></div>
</if>
<include file="public:tongji"/>
</body>
</html>
