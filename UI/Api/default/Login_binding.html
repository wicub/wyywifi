<body class="login">	
	<!-- PAGE -->
	<section id="page">

			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">此路由还未绑定到云端点击开始绑定继续操作</h2>
								<div class="divide-40"></div>
								
								  <div class="form-actions">

								  </div>
								
								<div class="divide-20"></div>
								
								<div class="login-helpers" style="text-align: center;">
											微速云提供
									
								</div>	
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
			<!-- REGISTER -->
			<section id="register">

					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">绑定信息</h2>
								<div class="divide-40"></div>
							

							<form role="form" action="/index.php/api/login/dologin" method="post" class="form-horizontal" > 
							<!-- <form role="form" > -->
								
								  <div class="form-group">
									<label for="exampleInputUsername">用户名</label>

								 <div class="form-group hidden">

								  </div>
								
								  <div class="form-actions">
									<!-- <button type="submit"  onclick="loglogin();return false;" class="btn btn-success" id="btn_log"> 登录</button>  -->
									 <button type="submit"   class="btn btn-success" id="btn_log"> 登录</button>

								<!-- SOCIAL REGISTER -->
								
								<div class="divide-20"></div>

						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">

	<script src="<#$Theme['P']['root']#>/matrix/js/new/jquery/jquery-2.0.3.min.js"></script>

	<script type="text/javascript" src="<#$Theme['P']['root']#>/matrix/js/new/uniform/jquery.uniform.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<!-- <script src="<#$Theme['P']['root']#>/matrix/js/new/script.js"></script> -->
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
			
		});
		
		
		window.onload=function(){
			var gwid=get_get();
			document.getElementById('gw_id').value=gwid;
			
			//alert($("#gw_id").val());
		}
		
		function loglogin(){
		
		var u=$('#txt_user').val();
		var p=$('#password').val();
		var gwid=get_get();
				 
				if (u == "") {
					 alert( "请输入用户名",  2000);
				        return false;
				 }
				  if (p == "") {
					
					  alert( "请输入密码",2000);
				        return false;
				  }
				  $.ajax({
					  url: '<#:U('api/login/dologin')#>',
				        type: "post",
						data:{
							'user':u,
							'gw_id':gwid,
							'password':p,
							'__hash__':$('input[name="__hash__"]').val()
							},
						dataType:'json',
						error:function(){
								AlertTips("服务器忙，请稍候再试",2000);
								},
						success:function(data){
								
								if(data.error==0){
									location.href=data.url;
									
								}else{
									alert(data.msg, 2000);
								}
						}
					  });
		
		
		}
		
		
	function get_get(){
		querystr = window.location.href.split("?");
		if(querystr[1]){	
		GETs = querystr[1].split("&");
		GET =new Array();	
		for(i=0;i<GETs.length;i++){
			tmp_arr = GETs[i].split("=");
			key=tmp_arr[0];
			GET[key] = tmp_arr[1];
				}
		}
		//return querystr[1];
		return GET["gw_id"];
	}
	
	
	
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
