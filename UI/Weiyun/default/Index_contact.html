<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宁夏石嘴山市风讯辉腾网络科技服务有限公司</title>
<meta name="keywords" content="宁夏石嘴山市风讯辉腾网络科技服务有限公司" />
<meta name="description" content="宁夏石嘴山市风讯辉腾网络科技服务有限公司" />
<link rel="stylesheet" type="text/css" href="<#$Theme['P']['root']#>/weiyun/Public03/Web/css/basic.css"/>
<link rel="stylesheet" type="text/css" href="<#$Theme['P']['root']#>/weiyun/Public03/Web/css/inner.css"/>
</head>
<body>
<include file="Pub:top"/>
<script type="text/javascript">document.getElementById("menu7").className="a1";</script>
<div class="container">
  <div class="contact_banner"></div>
  <div class="content">
    <div class="contact">
       <div class="general_title_new">
          <div class="dian_bg"></div>
          <h1>联系易联</h1>
          <div class="dian_bg"></div>
       </div>
      <div class="contact_type">
        <div class="contact_type_ul">
          <ul>
            <li class="contact_type_ad">
              <div class="contact_type_ad_title">公司地址</div>
              <div class="contact_type_ad_int">大武口区游艺西街帝景家园商业街9幢15号<br />
                <br />
                邮编：753000</div>
              <div class="contact_type_ad_button">Address</div>
            </li>
            <li class="contact_type_tel">
              <div class="contact_type_ad_title">联系方式</div>
              <div class="contact_type_ad_int">联系电话 | 0952-6025777<br />
                Email |342061210@qq.com</div>
              <div class="contact_type_ad_button" style="background:#91bb4f;">Contact</div>
            </li>
            <li class="contact_type_mail">
              <div class="contact_type_ad_title">易联微信</div>
              <div class="contact_type_ad_int">
                   <img src="<#$Theme['P']['root']#>/weiyun/Public03/Web/images/gongsi.jpg" alt="官方微信"  />
              </div>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
      </div>
      <div class="contact_arrive">
         <div class="contact_arrive_left">
         <h2>如何到达易联wifi</h2>
         <dl class="bus"><dt>公交车</dt>
             <dd>站台：青山公园、市二医院</dd>
             <dd>线路：5路, </dd>
         </dl>
         <dl class="car"><dt>出租车/自驾</dt>
             <dd>地点：游艺西街神话KTV对面</dd>
             <dd>地址：帝景家园商业街9幢15号</dd>
         </dl>
         </div>
         <div class="contact_arrive_right">
         <h2>给我们留言</h2>
         <div class="contact_table">
         <form method="post" action="">
            <table>
                 <tr><td><input name="name" class="input" type="text" value="你的称呼（必填）" onFocus="if(this.value='你的称呼（必填）')this.value=''" onBlur="if(this.value=='')this.value=='你的称呼（必填）'" /></td>
                     <td><input name="tel" class="input" type="text" value="你的电话（必填）" onFocus="if(this.value='你的电话（必填）')this.value=''" onBlur="if(this.value=='')this.value=='你的电话（必填）'" /></td></tr>
                 <tr><td><input name="qq" class="input" type="text" value="QQ号码" onFocus="if(this.value='QQ号码')this.value=''" onBlur="if(this.value=='')this.value=='QQ号码'" /></td>
                     <td><input name="company" class="input" type="text" value="所在公司" onFocus="if(this.value='所在公司')this.value=''" onBlur="if(this.value=='')this.value=='所在公司'" /></td></tr>
                 <tr><td colspan="2"><textarea name="content" cols="" rows="" onFocus="if(this.value='请输入留言内容')this.value=''" onBlur="if(this.value=='')this.value=='请输入留言内容'">请输入留言内容</textarea></td></tr>
                 <tr><td colspan="2"><input type="submit" class="btn_submit" value="" /></td></tr>
            </table>
           </form>
         </div>
         </div>
         <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
<include file="Pub:foot"/>
