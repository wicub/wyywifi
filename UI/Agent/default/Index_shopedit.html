<!-- call this page plugins -->
    <script type="text/javascript">
        
         
        $(function () {
            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();
            $('#btn_back').bind('click',function(){
                location.href="<#:U('shoplist')#>";
            });
            //$(".alert").alert('close');
            $('#btn_save').bind('click',function(){

                var s=$('#shopname').val();
                var link=$('#linker').val();
                var phone=$('#phone').val();
                var pro=$('#province').val();
                var city=$('#city').val();
                var area=$('#area').val();
                var ad=$('#address').val();
                var sid=$('#sid').val();
				var islm=0;
				if($("#islm0").is(':checked')){
					
				}else{
					islm=1;
				}
				
                var shoplevel="";
                $("input[name='shoplevel']").each(function(){
                    if($(this).parent().hasClass('checked')){
                        shoplevel+="#"+$(this).val()+"#";
                    }
                });
                var trade="";
                $("input[name='trade']").each(function(){
                    if($(this).parent().hasClass('checked')){
                        trade+="#"+$(this).val()+"#";
                    }
                });
                

                  if (s == "") {
                      AlertTips("商户名称不能为空",1500);
                        return false;
                  }
                  if (link == "") {
                      
                      AlertTips("联系人不能为空",1500);
                        return false;
                  }
                 if(!isPhone(phone)){
    
                      AlertTips("请输入11位手机号码",1500);
                        return false;
                 }
                  $.ajax({
                        url: '<#:U('saveshop')#>',
                        type: "post",
                        data:{
                            'shopname':s,
                            'linker':link,
                            'phone':phone,
                            'province':pro,
                            'city':city,
                            'area':area,
                            'address':ad,
                            'shoplevel':shoplevel,
                            'trade':trade,
                            'id':sid,
							'islm':islm,
                            '__hash__':$('input[name="__hash__"]').val()
                            },
                        dataType:'json',
                        error:function(){
            
                                AlertTips("服务器忙，请稍候再试",1500);
                                },
                        success:function(data){
                                
                                if(data.error==0){
                                    location.href=data.url;
                                }else{
                                    AlertTips(data.msg,1500);
                                }
                        }
                      });
                });
            
        });
    </script>
