<!DOCTYPE html>
<html lang="en">
<head>
<title><#:C('sitename')#>--代理商平台</title>
<meta name="keywords" content="<#:C('keyword')#>"/>
<meta name="description" content="<#:C('content')#>"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:Css"/>
</head>
<body>
<include file="Pub:top"/>
<include file="Pub:nav"/>
<!--main-container-part-->
<div id="content">
  <!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> <a href="<#:U('index/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a><a href="#" class="current">商户广告列表</a> </div>
    <h1>商户广告列表</h1>
  </div>
  <!--End-breadcrumbs-->
  <div class="container-fluid" >
    <hr>
    <div class="row-fluid">
      <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
        <h5>商户广告列表</h5>
      </div>
      <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                 <th>编号</th>
                 <th>添加日期</th>
                 <th>所属帐号</th>
                 <th>广告位置</th>
                 <th>图片信息</th>
                 <th>类型</th>
                 <th>排序</th>
                 <th>操作</th>
                </tr>
              </thead>
              <tbody>
               <volist name="lists" id="vo">
                <tr class="<eq name="mod" value="1">even gradeC<else/>odd gradeX</eq>">
                  <td>
                     <#$vo.id#>
                  </td>
                  <td>
                     <#$vo.add_time|date='Y-m-d ',####>
                  </td>
                    <td>
                     <#$vo.shopname#>
                  </td>
                  <td>
                      <#:getAdPos($vo['ad_pos'])#>
                  </td>
                    <td>
                        <img src="<#$vo.ad_thumb#>" class="thumb"  style="width:100px;">
                  </td>
                  <td><#:getAdMode($vo['mode'])#></td>
                  <td>
                     <#$vo.ad_sort#>
                  </td>
                  <td>
                    <a href="<#:U('editad',array('id'=>$vo['id']))#>" class="btn btn-primary btn-mini">编辑</a>
<!--                     <a href="<#:U('delad',array('id'=>$vo['id']))#>" class="btn btn-danger btn-mini">删除</a> -->
                  </td>
              </tr>
              </volist>
               
              </tbody>
            </table>
          </div>
          <div class="pagination pull-right">
            <#$page#>
          </div>
    </div>
  </div>
</div>

  <!-- scripts -->
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script> 
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
    <script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script> 
<script type="text/javascript"> 
$(document).ready(function(){
	$('#adman').trigger('click');
});
</script>
</body>
</html>
