<!DOCTYPE html>
<html lang="en">
<head>
<title><#:C('sitename')#>--会员中心</title>
<meta name="keywords" content="<#:C('keyword')#>"/>
<meta name="description" content="<#:C('content')#>"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:Css"/>
<link rel="stylesheet" href="<#$Theme['P']['root']#>/matrix/css/uniform.css" />

<link  href="<#$Theme['P']['root']#>/kindeditor/themes/default/default.css" type="text/css" rel="stylesheet">

</head>
<body>
   <include file="Pub:top"/>
   <include file="Pub:nav"/>

<div id="main-content">
	<div class="container">
		<div class="row">
<!--main-container-part-->
<div id="content" class="col-lg-12">
 <div id="content-header" class="page-header">
		<ul class="breadcrumb">
			<li>
				<!-- <i class="fa fa-home"></i> -->
				<div id="breadcrumb"> <i class="icon-home fa fa-home"></i><a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom">首页</a></div> 
			</li>
			<li>广告编辑</li>
		</ul>
		<!-- <div id="breadcrumb"> <a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a></div> -->
		<!-- /BREADCRUMBS -->
			<div class="clearfix">
				<h3 class="content-title pull-left"><span><i class="fa-cloud  icon-spin "></i>&nbsp;&nbsp;</span>广告编辑</h3>
			</div> 
			<div class="description">&nbsp;</div>
	  </div>
	  

    <div class="col-md-12">
  <div class="box border primary">
		<div class="box-title">
        	
			<!-- <h4><i class="fa fa-bars"></i>b</h4> -->
			<div class="widget-title"> <span class="icon">  </span>
         <h4><i class="fa fa-bars"></i>编辑</h4>
        </div>
		</div>	
		
          <div class="box-body big">

 		<form class="form-horizontal" name='form' action="<#:U('doadv')#>" method="post" enctype="multipart/form-data">
        	 
       		<div class="form-group">
       		<div class="span1"></div>
       			<div class="alert alert-block span10 hide" id="msgbox"> 
              <h4 class="alert-heading">提示信息</h4>
             <div id="alertmsg"></div>
              </div>
       		</div>
			<div class="form-group">
              <label class="col-sm-2  control-label">广告位置:</label>
              <div class="col-md-10 controls">
               
              
                <label>
                  <input type="radio" name="ad_pos" value="0" checked>首页
                 </label>
                            
               
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2  control-label"> 广告类别：</label>
              <div class="col-md-10 controls">
               
              
                <label>
                 <input type="radio" name="mode" value="0" checked>图片广告
                 </label>
                   <label>
                   <input type="radio" name="mode" value="1">图文广告
                 </label>          
                 <span class="help-block">图片广告:仅向客户展示广告图片。图文广告:客户点击广告图片，会显示改广告相应的文章内容。</span> 
              </div>
            </div>
			
            <div class="form-group"  id="wxacc">
              <label class="col-sm-2 control-label">图文标题 :</label>
              <div class="col-md-8 controls">
                <input type="text" class="form-control" placeholder="图文标题 "  name="title" id="title"  />
              <span class="help-block">选择图文广告是，请输入相应的文章标题和内容。</span> 
              </div>
            </div>
             
            <div class="form-group"  id="wxacc">
              <label class="col-sm-2 control-label">图文内容 :</label>
              <div class="col-md-8  controls">
                <textarea class="textarea_editor span11" rows="20" placeholder="输入内容 ..." name="info"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">广告图片:</label>
              <div class="col-md-8 controls">
               <input type="file"  name="img">
                
				<span class="help-block blue span8">建议上传图片规格:720*480</span>
              </div>
              <!-- <div class="col-md-8 controls">
              <span class="help-block blue span8">建议上传图片规格:720*480</span>
                
              </div> -->
              
            </div>
            <div class="form-group" id="wxauth" >
              <label class="col-sm-2 control-label">排序 :</label>
              <div class="col-md-8 controls">
                <input type="text" class="form-control" placeholder="数值越小越靠前 " name="ad_sort" id="ad_sort" value="0"/>
              </div>
            </div>
            <div class="form-group"  id="wxacc">
              <label class="col-sm-2 control-label">广告链接 :</label>
              <div class="col-md-8 controls">
                <input type="text" class="form-control" placeholder="广告链接 "  name="advurl" id="advurl" value="" />
              	 <span class="help-block">广告链接可不设置。</span> 
              </div>
            </div>
       
            <div class="form-actions">
              <input type="submit" class="btn btn-success" name="sub" value="保存"/>&nbsp;&nbsp;
              <a href="<#:U('User/adv')#>" class="btn" id="btn-back">返回</a>
            </div>
          </form>
        </div>
      </div>
      
      
    </div>
    
  </div>
  
</div></div></div>
  

   <include file="Pub:foot"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.ui.custom.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/bootstrap.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.uniform.js"></script> 
<script src="<#$Theme['P']['root']#>/kindeditor/kindeditor-min.js" type="text/javascript"></script>
	<script src="<#$Theme['P']['root']#>/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script> 
<script>
KindEditor.ready(function(K) {
	K.create('textarea[name="info"]', {
		autoHeightMode : true,
		items:['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template',  'cut', 'copy', 'paste',
		        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
		        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
		        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
		        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
		        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 
		        'flash', 'media', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
		        'anchor', 'link', 'unlink', '|', 'about'],
		        afterUpload:false,
		        allowFlashUpload:false,
		        allowFileUpload:false,
		        allowImageUpload:false,
		        allowMediaUpload:false,
	});
});

$(document).ready(function(){
	$('input[type=checkbox],input[type=radio],input[type=file]').uniform();
});
</script>
</body>
</html>
